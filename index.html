<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-97N6TGY3J4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

  <meta charset="UTF-8" />
  <title>Search Intent Mismatch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f8f9fa;
      --card: #ffffff;
      --text: #202124;
      --muted: #5f6368;
      --border: #dadce0;
      --primary: #1a73e8;
      --success: #137333;
      --warning: #ea8600;
      --danger: #d93025;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
    }

    .page {
      max-width: 1000px;
      margin: 48px auto;
      padding: 0 16px;
    }

    .header {
      margin-bottom: 32px;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 600;
      margin: 0 0 8px;
    }

    .header p {
      margin: 0;
      color: var(--muted);
      font-size: 16px;
    }

    /* ðŸ”¥ FORM CARD FIX */
    .form-card {
      max-width: 720px;        /* reduced width */
      margin: 0 auto 32px;     /* centered */
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 15px;
    }

    textarea {
      min-height: 160px;
      resize: vertical;
    }

    /* ðŸ”¥ BUTTON FIX */
    .actions {
      margin-top: 24px;
      text-align: center;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 15px;
      font-weight: 500;
      border-radius: 10px;
      cursor: pointer;
      min-width: 220px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .result {
      margin-top: 32px;
      border-radius: 12px;
      padding: 24px;
      border: 1px solid var(--border);
    }

    .match { border-left: 6px solid var(--success); }
    .partial { border-left: 6px solid var(--warning); }
    .mismatch { border-left: 6px solid var(--danger); }

    .result h2 {
      margin: 0 0 12px;
      font-size: 22px;
      font-weight: 600;
    }

    .confidence {
      font-size: 14px;
      margin-left: 8px;
    }

    .high { color: var(--success); }
    .medium { color: var(--warning); }
    .low { color: var(--danger); }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 500;
      margin-left: 8px;
    }

    .informational { background: #e8f0fe; color: #174ea6; }
    .commercial { background: #fef7e0; color: #8d6e00; }
    .transactional { background: #f3e8fd; color: #5b2dab; }

    .section {
      margin-top: 20px;
    }

    .section h3 {
      font-size: 16px;
      margin-bottom: 8px;
    }

    ul {
      margin: 0;
      padding-left: 18px;
    }

    li {
      margin-bottom: 6px;
      font-size: 14px;
    }

    footer {
      margin-top: 40px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      font-size: 13px;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>

<body>
<div class="page">

  <div class="header">
    <h1>Search Intent Mismatch Checker</h1>
    <p>Check whether your page content truly matches the search intent behind a keyword.</p>
  </div>

  <!-- ðŸ”¥ FIXED FORM AREA -->
  <div class="form-card">
    <div class="card">
      <label>Target Keyword</label>
      <input id="keyword" placeholder="e.g. why invest in land">

      <label style="margin-top:16px;">Page Content</label>
      <textarea id="content" placeholder="Paste your page content here..."></textarea>

      <div class="actions">
        <button id="analyzeBtn">Analyze Intent</button>
      </div>
    </div>
  </div>

  <div id="output"></div>

  <footer>
    Built for SEO professionals Â· Runs entirely in your browser Â· No data stored
  </footer>

</div>

<script>
document.getElementById("analyzeBtn").addEventListener("click", analyze);

function analyze() {
  const output = document.getElementById("output");
  const btn = document.getElementById("analyzeBtn");

  btn.disableddisabled = true;
  btn.textContent = "Analyzingâ€¦";
  output.innerHTML = "";

  const keyword = document.getElementById("keyword").value.toLowerCase().trim();
  const content = document.getElementById("content").value.toLowerCase().slice(0, 6000);

  if (!keyword || !content) {
    output.innerHTML = `<div class="card">Please enter both keyword and content.</div>`;
    reset(btn);
    return;
  }

  const k = detectKeywordIntent(keyword);
  const p = detectPageIntent(content);
  const verdict = getVerdict(k.intent, p.intent);
  const confidence = getConfidence(k, p);
  const fixes = getFixes(k.intent, p.intent);
  const angles = detectContentAngles(content);

  output.innerHTML = `
    <div class="card result ${verdict.class}">
      <h2>${verdict.label}
        <span class="confidence ${confidence.toLowerCase()}">${confidence} confidence</span>
      </h2>

      <div class="section">
        <strong>Keyword intent:</strong>
        <span class="badge ${k.intent.toLowerCase()}">${k.intent}</span>
        <ul>${k.reasons.map(r => `<li>${r}</li>`).join("")}</ul>
      </div>

      <div class="section">
        <strong>Page intent:</strong>
        <span class="badge ${p.intent.toLowerCase()}">${p.intent}</span>
        <ul>${p.reasons.map(r => `<li>${r}</li>`).join("")}</ul>
      </div>

      <div class="section">
        <h3>How to fix this</h3>
        <ul>${fixes.map(f => `<li>${f}</li>`).join("")}</ul>
      </div>

      ${angles.length ? `
      <div class="section">
        <h3>This content is better suited for</h3>
        <ul>${angles.map(a => `<li>${a}</li>`).join("")}</ul>
      </div>` : ""}
    </div>
  `;

  reset(btn);
}

function reset(btn) {
  btn.disabled = false;
  btn.textContent = "Analyze Intent";
}
