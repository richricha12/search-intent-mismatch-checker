<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search Intent Mismatch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

 <style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
    background: #f9fafb;
    color: #111827;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 860px;
    margin: 60px auto;
    background: #ffffff;
    padding: 32px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.05);
  }

  h1 {
    font-size: 28px;
    margin-bottom: 24px;
  }

  label {
    font-weight: 600;
    display: block;
    margin-top: 20px;
  }

  input, textarea {
    width: 100%;
    padding: 14px;
    margin-top: 8px;
    font-size: 15px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
  }

  textarea {
    resize: vertical;
  }

  button {
    margin-top: 24px;
    padding: 14px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 10px;
    border: none;
    background: #2563eb;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background: #1e40af;
  }

  .result {
    margin-top: 32px;
    padding: 20px;
    border-radius: 10px;
    line-height: 1.6;
  }

  .match {
    background: #ecfdf5;
    border: 1px solid #10b981;
  }

  .partial {
    background: #fffbeb;
    border: 1px solid #f59e0b;
  }

  .mismatch {
    background: #fef2f2;
    border: 1px solid #ef4444;
  }

  ul {
    margin-top: 8px;
  }

  li {
    margin-left: 18px;
  }
</style>

</head>

<body>
<div class="container">

<h1>Search Intent Mismatch Checker</h1>
<p style="color:#6b7280;margin-bottom:32px;">
Check whether your page content matches the real search intent behind a keyword.
</p>

<label>
  Target Keyword
  <input id="keyword" placeholder="e.g. best seo tools">
</label>

<label>
  Page Content
  <textarea id="content" rows="10" placeholder="Paste page content here"></textarea>
</label>

<button onclick="analyze()">Analyze Intent</button>

<div id="output"></div>

<script>
function analyze() {
  const keyword = document.getElementById('keyword').value.toLowerCase();
  const content = document.getElementById('content').value.toLowerCase();

  let keywordIntent = detectKeywordIntent(keyword);
  let pageIntent = detectPageIntent(content);

  let verdict = getVerdict(keywordIntent, pageIntent);

  document.getElementById('output').innerHTML = `
    <div class="result ${verdict.class}">
      <h2>${verdict.label}</h2>
      <p><strong>Keyword Intent:</strong> ${keywordIntent}</p>
      <p><strong>Page Intent:</strong> ${pageIntent}</p>
    </div>
  `;
}

function detectKeywordIntent(keyword) {
  if (/(buy|pricing|price|cost|sign up|download|trial)/.test(keyword)) {
    return "Transactional";
  }
  if (/(best|top|vs|compare|comparison|tools|software|review)/.test(keyword)) {
    return "Commercial";
  }
  return "Informational";
}

function detectPageIntent(content) {
  if (/(buy|pricing|sign up|get started|download)/.test(content)) {
    return "Transactional";
  }
  if (/(compare|best|vs|alternatives|tools)/.test(content)) {
    return "Commercial";
  }
  return "Informational";
}

function getVerdict(keywordIntent, pageIntent) {
  if (keywordIntent === pageIntent) {
    return { label: "ðŸŸ¢ Intent Match", class: "match" };
  }
  if (keywordIntent === "Informational" && pageIntent !== "Informational") {
    return { label: "ðŸ”´ Strong Mismatch", class: "mismatch" };
  }
  if (keywordIntent === "Transactional" && pageIntent !== "Transactional") {
    return { label: "ðŸ”´ Strong Mismatch", class: "mismatch" };
  }
  return { label: "ðŸŸ¡ Partial Mismatch", class: "partial" };
}
</script>

</div>
</body>
</html>
