<!DOCTYPE html>
<html lang="en">
<head>

<!-- =======================
     BASIC SECURITY HEADERS
======================== -->
<meta http-equiv="Content-Security-Policy"
      content="
      default-src 'self';
      script-src 'self' https://www.googletagmanager.com;
      style-src 'self' 'unsafe-inline';
      img-src 'self' data:;
      connect-src https://www.google-analytics.com https://www.googletagmanager.com;
      frame-ancestors 'none';
      base-uri 'self';
      form-action 'self';
      ">

<meta http-equiv="X-Frame-Options" content="DENY">
<meta http-equiv="Referrer-Policy" content="no-referrer">
<meta http-equiv="X-Content-Type-Options" content="nosniff">

<!-- Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-97N6TGY3J4"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-97N6TGY3J4');
</script>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Search Intent Mismatch Checker</title>

<style>
/* =======================
   DESIGN SYSTEM
======================== */
:root {
  --bg-dark: #0b1d33;
  --bg-dark-2: #0f2a44;
  --primary: #1a73e8;
  --card: #ffffff;
  --border: #e0e3e7;
  --text: #202124;
  --muted: #5f6368;
  --success: #137333;
  --warning: #ea8600;
  --danger: #d93025;
}

/* Reset */
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  color: var(--text);
  background: #f8f9fa;
}

/* =======================
   HERO SECTION
======================== */
.hero {
  position: relative;
  padding: 80px 16px 120px;
  background: radial-gradient(circle at 20% 20%, #1b3c68, var(--bg-dark));
  color: white;
  overflow: hidden;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background:
    linear-gradient(transparent 95%, rgba(255,255,255,0.03) 100%);
  pointer-events: none;
}

.hero-inner {
  max-width: 980px;
  margin: 0 auto;
  text-align: center;
}

.hero h1 {
  font-size: 40px;
  font-weight: 700;
  margin-bottom: 16px;
}

.hero h1 span {
  color: #8ab4f8;
}

.hero p {
  font-size: 18px;
  color: #cbd5e1;
  max-width: 720px;
  margin: 0 auto;
}

/* =======================
   FLOATING FORM CARD
======================== */
.form-wrapper {
  max-width: 760px;
  margin: -80px auto 48px;
  padding: 0 16px;
}

.form-card {
  background: rgba(255,255,255,0.96);
  backdrop-filter: blur(12px);
  border-radius: 16px;
  padding: 28px;
  border: 1px solid var(--border);
  box-shadow: 0 20px 50px rgba(0,0,0,0.15);
}

label {
  display: block;
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 6px;
}

input, textarea {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: 1px solid var(--border);
  font-size: 15px;
}

textarea {
  min-height: 160px;
  resize: vertical;
}

/* Button */
.actions {
  text-align: center;
  margin-top: 24px;
}

button {
  background: linear-gradient(135deg, #1a73e8, #1558c0);
  color: white;
  border: none;
  padding: 14px 36px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 999px;
  cursor: pointer;
  min-width: 220px;
}

button:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

/* =======================
   RESULTS
======================== */
.page {
  max-width: 980px;
  margin: 0 auto;
  padding: 0 16px 64px;
}

.result {
  background: var(--card);
  border-radius: 14px;
  padding: 28px;
  border: 1px solid var(--border);
  margin-top: 32px;
}

.match { border-left: 6px solid var(--success); }
.partial { border-left: 6px solid var(--warning); }
.mismatch { border-left: 6px solid var(--danger); }

.result h2 {
  margin: 0 0 12px;
  font-size: 22px;
}

.badge {
  display: inline-block;
  padding: 6px 12px;
  border-radius: 999px;
  font-size: 13px;
  font-weight: 600;
  margin-left: 8px;
}

.informational { background:#e8f0fe; color:#174ea6; }
.commercial { background:#fef7e0; color:#8d6e00; }
.transactional { background:#f3e8fd; color:#5b2dab; }

.section {
  margin-top: 20px;
}

.section h3 {
  font-size: 16px;
  margin-bottom: 8px;
}

ul {
  margin: 0;
  padding-left: 18px;
}

li {
  margin-bottom: 6px;
  font-size: 14px;
}

/* Footer */
footer {
  text-align: center;
  font-size: 13px;
  color: var(--muted);
  margin-top: 64px;
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <div class="hero-inner">
    <h1>Check if your content matches <span>search intent</span></h1>
    <p>
      Instantly analyze whether your page content aligns with the real intent behind any keyword.
      Fix mismatches, improve relevance, and rank smarter.
    </p>
  </div>
</section>

<!-- FORM -->
<div class="form-wrapper">
  <div class="form-card">
    <label>Target Keyword</label>
    <input id="keyword" maxlength="200" placeholder="e.g. why invest in land">

    <label style="margin-top:16px;">Page Content</label>
    <textarea id="content" maxlength="6000"
      placeholder="Paste your page content here..."></textarea>

    <div class="actions">
      <button id="analyzeBtn">Analyze Intent</button>
    </div>
  </div>
</div>

<!-- RESULTS -->
<div class="page">
  <div id="output"></div>

  <footer>
    Runs entirely in your browser · No data stored · Secure by design
  </footer>
</div>

<script>
/* =======================
   SAFE HELPERS
======================== */
function escapeHTML(str) {
  return str.replace(/[&<>"']/g, m => ({
    "&":"&amp;","<":"&lt;",">":"&gt;",
    '"':"&quot;","'":"&#039;"
  }[m]));
}

/* =======================
   MAIN LOGIC (UNCHANGED)
======================== */
document.getElementById("analyzeBtn").addEventListener("click", analyze);

function analyze() {
  const btn = document.getElementById("analyzeBtn");
  const output = document.getElementById("output");

  btn.disabled = true;
  btn.textContent = "Analyzing…";
  output.textContent = "";

  const keyword = document.getElementById("keyword").value.toLowerCase().trim();
  const content = document.getElementById("content").value.toLowerCase().trim();

  if (!keyword || !content) {
    output.textContent = "Please enter both keyword and content.";
    reset(btn);
    return;
  }

  const k = detectKeywordIntent(keyword);
  const p = detectPageIntent(content);
  const verdict = getVerdict(k.intent, p.intent);
  const fixes = getFixes(k.intent, p.intent);
  const angles = detectContentAngles(content);

  output.innerHTML = `
    <div class="result ${verdict.class}">
      <h2>${verdict.label}</h2>

      <div class="section">
        <strong>Keyword intent:</strong>
        <span class="badge ${k.intent.toLowerCase()}">${k.intent}</span>
      </div>

      <div class="section">
        <strong>Page intent:</strong>
        <span class="badge ${p.intent.toLowerCase()}">${p.intent}</span>
      </div>

      <div class="section">
        <h3>How to fix this</h3>
        <ul>${fixes.map(f => `<li>${escapeHTML(f)}</li>`).join("")}</ul>
      </div>

      ${angles.length ? `
      <div class="section">
        <h3>This content is better suited for</h3>
        <ul>${angles.map(a => `<li>${escapeHTML(a)}</li>`).join("")}</ul>
      </div>` : ""}
    </div>
  `;

  reset(btn);
}

function reset(btn) {
  btn.disabled = false;
  btn.textContent = "Analyze Intent";
}

/* Intent detection (same logic) */
function detectKeywordIntent(k) {
  const t = ["buy","price","pricing","sign up","download"];
  const c = ["best","compare","vs","review","tools","benefits"];
  for (let w of t) if (k.includes(w)) return { intent:"Transactional" };
  for (let w of c) if (k.includes(w)) return { intent:"Commercial" };
  return { intent:"Informational" };
}

function detectPageIntent(c) {
  const t = ["buy","pricing","money-back","order"];
  const m = ["compare","vs","features","benefits"];
  for (let w of t) if (c.includes(w)) return { intent:"Transactional" };
  for (let w of m) if (c.includes(w)) return { intent:"Commercial" };
  return { intent:"Informational" };
}

function getVerdict(k,p) {
  if (k === p) return { label:"Intent match", class:"match" };
  if (k === "Informational" || k === "Transactional") return { label:"Strong mismatch", class:"mismatch" };
  return { label:"Partial mismatch", class:"partial" };
}

function getFixes(k,p) {
  if (k === p) return ["Content already aligns with intent"];
  if (k === "Informational") return ["Remove sales language","Add explanations","Focus on education"];
  if (k === "Commercial") return ["Add comparisons","Mention alternatives","Reduce sales pressure"];
  return ["Add CTAs","Add pricing","Optimize for conversion"];
}

function detectContentAngles(c) {
  const a = [];
  if (c.includes("benefit")) a.push("Explaining benefits");
  if (c.includes("compare")) a.push("Comparing options");
  if (c.includes("beginner")) a.push("Beginner-friendly guidance");
  if (c.includes("invest")) a.push("Investment education");
  if (c.includes("risk")) a.push("Risk and safety discussion");
  return a.slice(0,4);
}
</script>

</body>
</html>
