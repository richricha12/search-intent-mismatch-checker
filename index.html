  <meta charset="UTF-8">
  <title>Search Intent Mismatch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

 <style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Inter, Arial, sans-serif;
    background: #f9fafb;
    color: #111827;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 860px;
    margin: 60px auto;
    background: #ffffff;
    padding: 32px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.05);
  }

  h1 {
    font-size: 28px;
    margin-bottom: 24px;
  }

  label {
    font-weight: 600;
    display: block;
    margin-top: 20px;
  }

  input, textarea {
    width: 100%;
    padding: 14px;
    margin-top: 8px;
    font-size: 15px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
  }

  textarea {
    resize: vertical;
  }

  button {
    margin-top: 24px;
    padding: 14px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 10px;
    border: none;
    background: #2563eb;
    color: white;
    cursor: pointer;
  }

  button:hover {
    background: #1e40af;
  }

  .result {
    margin-top: 32px;
    padding: 20px;
    border-radius: 10px;
    line-height: 1.6;
  }

  .match {
    background: #ecfdf5;
    border: 1px solid #10b981;
  }

  .partial {
    background: #fffbeb;
    border: 1px solid #f59e0b;
  }

  .mismatch {
    background: #fef2f2;
    border: 1px solid #ef4444;
  }

  ul {
    margin-top: 8px;
  }

  li {
    margin-left: 18px;
  }
</style>

</head>

<body>
<div class="container">

<header style="margin-bottom:32px;">
  <h1 style="margin-bottom:8px;">
    Search Intent Mismatch Checker
  </h1>

  <p style="color:#6b7280;font-size:16px;">
    Instantly check whether your page content aligns with the real search intent behind a keyword.
  </p>
</header>


<label>
  Target Keyword
  <input id="keyword" placeholder="e.g. best seo tools">
</label>

<label>
  Page Content
  <textarea id="content" rows="10" placeholder="Paste page content here"></textarea>
</label>

<button type="button" id="analyzeBtn" onclick="analyze()">Analyze Intent</button>


<div id="output"></div>

<script>
function analyze() {
  const output = document.getElementById('output');
  const button = document.getElementById('analyzeBtn');

  // Clear old result
  output.innerHTML = "";

  // Disable button temporarily
  if (button) {
    button.disabled = true;
    button.innerText = "Analyzing...";
  }

  const keyword = document.getElementById('keyword').value.toLowerCase().trim();
  const content = document.getElementById('content').value.toLowerCase().trim();

  // Basic validation
  if (!keyword || !content) {
    output.innerHTML = "<p>Please enter both keyword and page content.</p>";
    if (button) {
      button.disabled = false;
      button.innerText = "Analyze Intent";
    }
    return;
  }

  let keywordIntent = detectKeywordIntent(keyword);
  let pageIntent = detectPageIntent(content);

  let verdict = getVerdict(keywordIntent, pageIntent);

  output.innerHTML = `
    <div class="result ${verdict.class}">
      <h2>${verdict.label}</h2>
      <p><strong>Keyword Intent:</strong> ${keywordIntent}</p>
      <p><strong>Page Intent:</strong> ${pageIntent}</p>
    </div>
  `;

  // Re-enable button
  if (button) {
    button.disabled = false;
    button.innerText = "Analyze Intent";
  }
}
</script>


</div>
</body>
</html>
