<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-97N6TGY3J4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-97N6TGY3J4');
  </script>

  <meta charset="UTF-8">
  <title>Search Intent Mismatch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      --primary:#1a73e8;
      --bg:#f8f9fa;
      --card:#ffffff;
      --border:#e0e3e7;
      --text:#202124;
      --muted:#5f6368;
      --success:#137333;
      --warning:#ea8600;
      --danger:#d93025;
    }

    * { box-sizing:border-box; }

    body {
      margin:0;
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .hero {
      background:linear-gradient(135deg,#0b1d33,#102a44);
      padding:72px 16px 120px;
      text-align:center;
      color:#fff;
    }

    .hero h1 {
      font-size:38px;
      margin-bottom:14px;
      font-weight:700;
    }

    .hero p {
      max-width:720px;
      margin:0 auto;
      font-size:18px;
      color:#cbd5e1;
    }

    .form-wrapper {
      max-width:760px;
      margin:-80px auto 40px;
      padding:0 16px;
    }

    .card {
      background:var(--card);
      border-radius:16px;
      padding:28px;
      border:1px solid var(--border);
      box-shadow:0 16px 40px rgba(0,0,0,0.15);
    }

    label {
      display:block;
      font-size:14px;
      font-weight:600;
      margin-bottom:6px;
    }

    input, textarea {
      width:100%;
      padding:14px;
      border-radius:10px;
      border:1px solid var(--border);
      font-size:15px;
    }

    textarea {
      min-height:160px;
      resize:vertical;
    }

    .actions {
      text-align:center;
      margin-top:24px;
    }

    button {
      background:var(--primary);
      color:#fff;
      border:none;
      padding:14px 36px;
      font-size:16px;
      font-weight:600;
      border-radius:999px;
      cursor:pointer;
      min-width:220px;
    }

    button:disabled {
      opacity:.6;
      cursor:not-allowed;
    }

    .page {
      max-width:980px;
      margin:0 auto;
      padding:0 16px 64px;
    }

    .result {
      background:var(--card);
      border-radius:14px;
      padding:28px;
      border:1px solid var(--border);
      margin-top:32px;
    }

    .match { border-left:6px solid var(--success); }
    .partial { border-left:6px solid var(--warning); }
    .mismatch { border-left:6px solid var(--danger); }

    .badge {
      display:inline-block;
      padding:6px 12px;
      border-radius:999px;
      font-size:13px;
      font-weight:600;
      margin-left:8px;
    }

    .informational { background:#e8f0fe; color:#174ea6; }
    .commercial { background:#fef7e0; color:#8d6e00; }
    .transactional { background:#f3e8fd; color:#5b2dab; }

    .section { margin-top:20px; }

    footer {
      text-align:center;
      font-size:13px;
      color:var(--muted);
      margin-top:64px;
    }
  </style>
</head>

<body>

<section class="hero">
  <h1>Your content might not match search intent</h1>
  <p>
    Instantly compare your keyword and page content to uncover intent mismatches
    that prevent rankings â€” and learn how to fix them.
  </p>
</section>

<div class="form-wrapper">
  <div class="card">
    <label>Target Keyword</label>
    <input id="keyword" placeholder="e.g. why invest in land">

    <label style="margin-top:16px;">Page Content</label>
    <textarea id="content" placeholder="Paste your page content here..."></textarea>

    <div class="actions">
      <button id="analyzeBtn">Analyze Intent</button>
    </div>
  </div>
</div>

<div class="page">
  <div id="output"></div>
  <footer>
    Runs entirely in your browser Â· No data stored
  </footer>
</div>

<script>
const analyzeBtn = document.getElementById("analyzeBtn");
const keywordInput = document.getElementById("keyword");
const contentInput = document.getElementById("content");
const output = document.getElementById("output");

analyzeBtn.addEventListener("click", analyze);

// ðŸ”¥ KEY UPDATE: reset results when user edits input
[keywordInput, contentInput].forEach(el => {
  el.addEventListener("input", () => {
    output.innerHTML = "";
  });
});

function analyze() {
  analyzeBtn.disabled = true;
  analyzeBtn.textContent = "Analyzingâ€¦";
  output.innerHTML = "";

  const keyword = keywordInput.value.toLowerCase().trim();
  const content = contentInput.value.toLowerCase().trim();

  if (!keyword || !content) {
    output.innerHTML = "<div class='result'>Please enter both keyword and content.</div>";
    resetButton();
    return;
  }

  const k = detectKeywordIntent(keyword);
  const p = detectPageIntent(content);
  const verdict = getVerdict(k.intent, p.intent);
  const fixes = getFixes(k.intent, p.intent);
  const angles = detectContentAngles(content);

  output.innerHTML = `
    <div class="result ${verdict.class}">
      <h2>${verdict.label}</h2>

      <div class="section">
        <strong>Keyword intent:</strong>
        <span class="badge ${k.intent.toLowerCase()}">${k.intent}</span>
      </div>

      <div class="section">
        <strong>Page intent:</strong>
        <span class="badge ${p.intent.toLowerCase()}">${p.intent}</span>
      </div>

      <div class="section">
        <h3>How to fix this</h3>
        <ul>${fixes.map(f => `<li>${f}</li>`).join("")}</ul>
      </div>

      ${angles.length ? `
      <div class="section">
        <h3>This content is better suited for</h3>
        <ul>${angles.map(a => `<li>${a}</li>`).join("")}</ul>
      </div>` : ""}
    </div>
  `;

  resetButton();
}

function resetButton() {
  analyzeBtn.disabled = false;
  analyzeBtn.textContent = "Analyze Intent";
}

/* -------- Intent Logic -------- */

function detectKeywordIntent(k) {
  const t=["buy","price","pricing","sign up","download"];
  const c=["best","compare","vs","review","tools","benefits"];
  for (let w of t) if (k.includes(w)) return {intent:"Transactional"};
  for (let w of c) if (k.includes(w)) return {intent:"Commercial"};
  return {intent:"Informational"};
}

function detectPageIntent(c) {
  const t=["buy","pricing","money-back","order"];
  const m=["compare","vs","features","benefits"];
  for (let w of t) if (c.includes(w)) return {intent:"Transactional"};
  for (let w of m) if (c.includes(w)) return {intent:"Commercial"};
  return {intent:"Informational"};
}

function getVerdict(k,p) {
  if (k===p) return {label:"Intent match",class:"match"};
  if (k==="Informational"||k==="Transactional")
    return {label:"Strong mismatch",class:"mismatch"};
  return {label:"Partial mismatch",class:"partial"};
}

function getFixes(k,p) {
  if (k===p) return ["Content already aligns with intent"];
  if (k==="Informational") return [
    "Remove sales language",
    "Add explanations and FAQs",
    "Focus on education"
  ];
  if (k==="Commercial") return [
    "Add comparisons",
    "Mention alternatives",
    "Reduce sales pressure"
  ];
  return [
    "Add CTAs",
    "Add pricing",
    "Optimize for conversion"
  ];
}

function detectContentAngles(c) {
  const a=[];
  if (c.includes("benefit")) a.push("Explaining benefits");
  if (c.includes("compare")) a.push("Comparing options");
  if (c.includes("beginner")) a.push("Beginner guidance");
  if (c.includes("invest")) a.push("Investment education");
  if (c.includes("risk")) a.push("Risk and safety discussion");
  return a.slice(0,4);
}
</script>

</body>
</html>
