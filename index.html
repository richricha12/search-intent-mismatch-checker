<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-97N6TGY3J4"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-97N6TGY3J4');
  </script>

  <meta charset="UTF-8" />
  <title>Search Intent Mismatch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #f8f9fa;
      --card: #ffffff;
      --text: #202124;
      --muted: #5f6368;
      --border: #dadce0;
      --primary: #1a73e8;
      --success: #137333;
      --warning: #ea8600;
      --danger: #d93025;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: var(--text);
    }

    .page {
      max-width: 980px;
      margin: 48px auto;
      padding: 0 16px;
    }

    .header {
      margin-bottom: 32px;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 600;
      margin: 0 0 8px;
    }

    .header p {
      margin: 0;
      color: var(--muted);
      font-size: 16px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 24px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-size: 15px;
    }

    textarea {
      min-height: 160px;
      resize: vertical;
    }

    .actions {
      margin-top: 24px;
      text-align: right;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 15px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .result {
      border-radius: 12px;
      padding: 24px;
      border: 1px solid var(--border);
    }

    .match { border-left: 6px solid var(--success); }
    .partial { border-left: 6px solid var(--warning); }
    .mismatch { border-left: 6px solid var(--danger); }

    .result h2 {
      margin: 0 0 12px;
      font-size: 22px;
      font-weight: 600;
    }

    .confidence {
      font-size: 14px;
      margin-left: 8px;
    }

    .high { color: var(--success); }
    .medium { color: var(--warning); }
    .low { color: var(--danger); }

    .badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 500;
      margin-left: 8px;
    }

    .informational { background: #e8f0fe; color: #174ea6; }
    .commercial { background: #fef7e0; color: #8d6e00; }
    .transactional { background: #f3e8fd; color: #5b2dab; }

    .section {
      margin-top: 20px;
    }

    .section h3 {
      font-size: 16px;
      margin-bottom: 8px;
    }

    ul {
      margin: 0;
      padding-left: 18px;
    }

    li {
      margin-bottom: 6px;
      font-size: 14px;
    }

    footer {
      margin-top: 40px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>

<body>
<div class="page">

  <div class="header">
    <h1>Search Intent Mismatch Checker</h1>
    <p>Check whether your page content truly matches the search intent behind a keyword.</p>
  </div>

  <div class="card">
    <label>Target Keyword</label>
    <input id="keyword" placeholder="e.g. why invest in land">

    <label style="margin-top:16px;">Page Content</label>
    <textarea id="content" placeholder="Paste your page content here..."></textarea>

    <div class="actions">
      <button id="analyzeBtn">Analyze Intent</button>
    </div>
  </div>

  <div id="output"></div>

  <footer>
    Built for SEO professionals · Runs entirely in your browser · No data stored
  </footer>

</div>

<script>
document.getElementById("analyzeBtn").addEventListener("click", analyze);

function analyze() {
  const output = document.getElementById("output");
  const btn = document.getElementById("analyzeBtn");

  btn.disabled = true;
  btn.textContent = "Analyzing…";
  output.innerHTML = "";

  const keyword = document.getElementById("keyword").value.toLowerCase().trim();
  const content = document.getElementById("content").value.toLowerCase().slice(0, 6000);

  if (!keyword || !content) {
    output.innerHTML = `<div class="card">Please enter both keyword and content.</div>`;
    reset(btn);
    return;
  }

  const k = detectKeywordIntent(keyword);
  const p = detectPageIntent(content);
  const verdict = getVerdict(k.intent, p.intent);
  const confidence = getConfidence(k, p);
  const fixes = getFixes(k.intent, p.intent);
  const angles = detectContentAngles(content);

  output.innerHTML = `
    <div class="card result ${verdict.class}">
      <h2>${verdict.label}
        <span class="confidence ${confidence.toLowerCase()}">${confidence} confidence</span>
      </h2>

      <div class="section">
        <strong>Keyword intent:</strong>
        <span class="badge ${k.intent.toLowerCase()}">${k.intent}</span>
        <ul>${k.reasons.map(r => `<li>${r}</li>`).join("")}</ul>
      </div>

      <div class="section">
        <strong>Page intent:</strong>
        <span class="badge ${p.intent.toLowerCase()}">${p.intent}</span>
        <ul>${p.reasons.map(r => `<li>${r}</li>`).join("")}</ul>
      </div>

      <div class="section">
        <h3>How to fix this</h3>
        <ul>${fixes.map(f => `<li>${f}</li>`).join("")}</ul>
      </div>

      ${angles.length ? `
      <div class="section">
        <h3>This content is better suited for</h3>
        <ul>${angles.map(a => `<li>${a}</li>`).join("")}</ul>
      </div>` : ""}
    </div>
  `;

  reset(btn);
}

function reset(btn) {
  btn.disabled = false;
  btn.textContent = "Analyze Intent";
}

/* ---- Logic ---- */

function detectKeywordIntent(k) {
  const t = ["buy","price","pricing","sign up","download"];
  const c = ["best","compare","vs","review","tools","benefits"];
  for (let w of t) if (k.includes(w)) return { intent:"Transactional", reasons:["Transactional modifier detected"] };
  for (let w of c) if (k.includes(w)) return { intent:"Commercial", reasons:["Commercial modifier detected"] };
  return { intent:"Informational", reasons:["No buying or comparison modifiers found"] };
}

function detectPageIntent(c) {
  const t = ["buy","pricing","money-back","order"];
  const m = ["compare","vs","features","benefits"];
  for (let w of t) if (c.includes(w)) return { intent:"Transactional", reasons:["Transactional language detected"] };
  for (let w of m) if (c.includes(w)) return { intent:"Commercial", reasons:["Comparison or evaluation language detected"] };
  return { intent:"Informational", reasons:["Educational content detected"] };
}

function getVerdict(k,p) {
  if (k === p) return { label:"Intent match", class:"match" };
  if (k === "Informational" || k === "Transactional") return { label:"Strong mismatch", class:"mismatch" };
  return { label:"Partial mismatch", class:"partial" };
}

function getFixes(k,p) {
  if (k === p) return ["Content already aligns with intent"];
  if (k === "Informational") return ["Remove sales language","Add explanations and FAQs","Focus on education"];
  if (k === "Commercial") return ["Add comparisons","Mention alternatives","Reduce sales pressure"];
  return ["Add CTAs","Add pricing","Optimize for conversions"];
}

function getConfidence(k,p) {
  let s = k.reasons.length + p.reasons.length;
  if (k.intent === "Transactional" || p.intent === "Transactional") s++;
  return s >= 3 ? "High" : s === 2 ? "Medium" : "Low";
}

function detectContentAngles(c) {
  const a = [];
  if (c.includes("benefit")) a.push("Explaining benefits");
  if (c.includes("compare")) a.push("Comparing options");
  if (c.includes("beginner")) a.push("Beginner guidance");
  if (c.includes("invest")) a.push("Investment education");
  if (c.includes("risk")) a.push("Risk and safety discussion");
  return a.slice(0,4);
}
</script>
</body>
</html>
